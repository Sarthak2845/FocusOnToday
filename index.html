<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Focus On Today</title>
</head>

<body>
    <main>
        <h1 class="title">Focus On <span>Today</span></h1>
        <div class="app-container">
            <h2 class="subtitle">
                <span>Today</span>
                <img src="https://www.reshot.com/preview-assets/icons/MCGX4A3JFZ/sun-MCGX4A3JFZ.svg" alt="sun"
                    class="sun-icon">
            </h2>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value ">
                    <span>2/3 Completed</span>
                </div>

            </div>
            <p class="error-label">Please set all 3 goals!</p>

            <div class="goal-container ">
                <div class="custom-checkbox">
                    <svg class="check-icon" width="13" height="9" viewBox="0 0 13 9" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 4.11111L3.20098 7.12635C3.54481 7.59737 4.21708 7.67546 4.65973 7.29581L12 1"
                            stroke="#A30048" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <input type="text" class="goal-input" placeholder="Add a Goal" id="first">
            </div>
            <div class="goal-container ">
                <div class="custom-checkbox">
                    <svg class="check-icon" width="13" height="9" viewBox="0 0 13 9" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 4.11111L3.20098 7.12635C3.54481 7.59737 4.21708 7.67546 4.65973 7.29581L12 1"
                            stroke="#A30048" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <input type="text" class="goal-input" placeholder="Add a Goal" id="second">
            </div>
            <div class="goal-container ">
                <div class="custom-checkbox">
                    <svg class="check-icon" width="13" height="9" viewBox="0 0 13 9" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 4.11111L3.20098 7.12635C3.54481 7.59737 4.21708 7.67546 4.65973 7.29581L12 1"
                            stroke="#A30048" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <input type="text" class="goal-input" placeholder="Add a Goal" id="third">
            </div>

            <p class="quote">"Move one step ahead today!"</p>
            <p class="footer">Made with ðŸ’– by <a href="https://github.com/Sarthak2845" target="_blank">Sarthak Rana</a>
            </p>
        </div>
    </main>


</body>

</html>
